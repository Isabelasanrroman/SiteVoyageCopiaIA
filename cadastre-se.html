<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGE | Cadastro</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a1a3f 40%, #1b2750 100%);
      background: linear-gradient(to bottom right, rgba(10, 26, 63, 0.7), rgba(15, 40, 90, 0.7)),
        url('imagens/fundo2.PNG') center/cover no-repeat;
      overflow: hidden;
      color: #fff;
      overflow-y: auto;
      min-height: 100vh;
      padding-top: 100px;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 80px;
      background: rgba(10, 26, 63, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      font-weight: 600;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .container {
      width: 450px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      margin: 10px auto;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      margin-bottom: 40px;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px #d4af37;
    }

    .checkbox-area {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .checkbox-area input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #d4af37, #c19b2f);
      color: #0a1a3f;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      background: linear-gradient(90deg, #e0c050, #d4af37);
    }

    .voltarlogin {
      display: block;
      margin-top: 25px;
      text-decoration: none;
      color: #e7c765;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .voltarlogin:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">VOYAGE</div>
  </header>

  <div class="container">
    <h2>Crie sua conta na VOYAGE</h2>

    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <input type="password" id="confirma-password" placeholder="Confirmar senha">

    <div class="checkbox-area">
      <input type="checkbox" id="exibir-senha" onclick="toggleSenha()"> Exibir senhas
    </div>

    <button onclick="cadastrarUsuario()">Cadastrar-se</button>
    <a href="admin.html" class="voltarlogin">Voltar para o login</a>
  </div>

  <script>
    const password = document.getElementById('password');
    const confirmaPassword = document.getElementById('confirma-password');

    function cadastrarUsuario() {
      const nome = document.getElementById('nome');
      const email = document.getElementById('email');

      if (password.value === confirmaPassword.value) {
        let lista = localStorage.getItem('usuarios');
        if (!lista) {
          lista = [];
        } else {
          lista = JSON.parse(lista);
        }

        let usuario = {
          nome: nome.value,
          email: email.value,
          password: password.value
        };

        lista.push(usuario);
        localStorage.setItem('usuarios', JSON.stringify(lista));

        alert('Usuário cadastrado com sucesso!');
        nome.value = '';
        email.value = '';
        password.value = '';
        confirmaPassword.value = '';
      } else {
        alert('As senhas não conferem. Tente novamente.');
        password.value = '';
        confirmaPassword.value = '';
      }
    }

    function toggleSenha() {
      const exibirSenha = document.getElementById('exibir-senha');
      const campos = [password, confirmaPassword];
      campos.forEach(campo => {
        campo.type = exibirSenha.checked ? 'text' : 'password';
      });
    }
  </script>

</body>

</html>
