<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador | VOYAGER</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      background: linear-gradient(to bottom right, rgba(10, 26, 63, 0.7), rgba(15, 40, 90, 0.7)),
        url('imagens/fundo2.png') center/cover no-repeat;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* --- Lado esquerdo: mensagem e marca --- */
    .left {
      flex: 1;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 80px;
    }

    .left h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .left p {
      font-size: 18px;
      color: #e0e0e0;
      max-width: 400px;
      line-height: 1.6;
    }

    /* --- Lado direito: login --- */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      margin-bottom: 35px;
      font-size: 28px;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 15px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #f0f0f0;
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
      background-color: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #d4af37, #c19b2f);
      color: #0a1a3f;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    a {
      display: block;
      margin-top: 25px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #d4af37;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>VOYAGER ADMIN</h1>
      <p>Gerencie o sistema com seguran√ßa. <br> Seu painel exclusivo para controle total da plataforma.</p>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Acessar o Sistema</h2>
        <input type="email" id="email" placeholder="E-mail administrativo">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="validarLogin()">Entrar</button>
        <a href="cadastre-se_admin.html">Criar uma conta administrativa</a>
      </div>
    </div>
  </div>

  <script>
    function validarLogin() {
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      let lista = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuario = lista.find(u => u.email === email.value && u.password === password.value);

      if (usuario) {
        alert('Login realizado com sucesso!');
        window.location.href = 'home-admin.html';
      } else {
        alert('E-mail ou senha incorretos.');
      }
    }
  </script>
</body>

</html>
