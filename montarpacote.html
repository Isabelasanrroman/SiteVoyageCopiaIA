<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGER | Pacotes de Viagem</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a1a3f 40%, #1b2750 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
      background: rgba(10, 26, 63, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      font-weight: 600;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .menu {
      font-size: 32px;
      color: #d4af37;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .menu:hover {
      transform: scale(1.2);
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background: rgba(10, 26, 63, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
    }

    .menu-links a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 15px 30px;
      font-weight: 500;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .menu-links a:hover {
      background: rgba(255, 215, 0, 0.1);
      color: #d4af37;
    }

    .menu-links.show {
      display: flex;
    }

    .container {
      max-width: 750px;
      margin: 125px auto 120px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 50px;
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      animation: slideUp 1.2s ease;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #f8f8f8;
      margin-bottom: 40px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #f1f1f1;
      font-size: 15px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: #c9c9c9;
    }

    input:focus,
    select:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px #d4af37;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #d4af37, #c19b2f);
      color: #0a1a3f;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #e0c050, #d4af37);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin-bottom: 30px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">VOYAGER</div>
    <div class="menu" onclick="toggleMenu()">&#9776;</div>

    <div class="menu-links" id="menuLinks">
      <a href="inicio.html">Página Inicial</a>
      <a href="sobrenos.html">Sobre Nós</a>
      <a href="contato.html">Contato</a>
    </div>
  </header>

  <div class="container">
    <h2>Encontre os melhores pacotes de viagem</h2>

    <form>
      <div class="form-grid">
        <div>
          <label for="origem">Origem</label>
          <input type="text" id="origem" placeholder="Digite uma cidade">
        </div>

        <div>
          <label for="destino">Destino</label>
          <input type="text" id="destino" placeholder="Digite uma cidade">
        </div>

        <div>
          <label for="partida">Data de Partida</label>
          <input type="date" id="partida">
        </div>

        <div>
          <label for="retorno">Data de Retorno</label>
          <input type="date" id="retorno">
        </div>

        <div>
          <label for="quartos">Quartos</label>
          <input type="number" id="quartos" min="1" value="1">
        </div>

        <div>
          <label for="pessoas">Pessoas</label>
          <input type="number" id="pessoas" min="1" value="2">
        </div>

        <div class="full-width">
          <a href="comprar.html">
            <button type="button">Buscar</button>
          </a>
        </div>
      </div>
    </form>
  </div>

  <footer>© 2025 VOYAGER. Todos os direitos reservados.</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLinks");
      menu.classList.toggle("show");
    }
  </script>
</body>

</html>
