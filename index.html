<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGE | Experiências de Viagem Exclusivas</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      overflow-x: hidden;
    }

    header {
      background-color: #0a1a3f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 58px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .menu {
      font-size: 32px;
      color: #d4af37;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .menu:hover {
      transform: scale(1.2);
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background: rgba(10, 26, 63, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.4s ease;
    }

    .menu-links a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 15px 30px;
      font-weight: 500;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .menu-links a:hover {
      background: rgba(255, 215, 0, 0.1);
      color: #d4af37;
    }

    .menu-links.show {
      display: flex;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #d4af37;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4af37;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 65px 10%;
      background: linear-gradient(to right, #0b1b3c 55%, #0b1b3c 45%);
    }

    .texto {
      width: 50%;
      color: #ffffff;
      padding-right: 40px;
    }

    .texto h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      line-height: 1.2;
      color: #d4af37;
      margin-bottom: 25px;
    }

    .texto p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 40px;
      max-width: 480px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    .botoes a {
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 36px;
      border-radius: 35px;
      transition: all 0.4s ease;
    }

    .entrar {
      background: #d4af37;
      color: #0b1b3c;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .entrar:hover {
      background: #c19b2f;
      transform: translateY(-3px);
    }

    .cadastrar {
      border: 2px solid #d4af37;
      color: #d4af37;
    }

    .cadastrar:hover {
      background: #d4af37;
      color: #0b1b3c;
      transform: translateY(-3px);
    }

    .imagem {
      display: flex;
      width: 50%;
    }

    .imagem img {
      width: 90%;
      max-width: 550px;
      margin-right: 0px;
      gap: 0px;
    }

    footer {
      background-color: #0b1b3c;
      color: #ccc;
      padding: 60px 10%;
      margin-top: 80px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-col h4 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .footer-col p {
      color: #aaa;
      font-size: 15px;
    }

    .copy {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">VOYAGER</div>
    <div class="menu" onclick="toggleMenu()">&#9776;</div>

    <div class="menu-links" id="menuLinks">
      <a href="inicio.html">Página Inicial</a>
      <a href="sobrenos.html">Sobre Nós</a>
      <a href="contato.html">Contato</a>
      <a href="adiministrador.html">Administrador</a>
    </div>
  </header>

  <div class="container">
    <div class="texto">
      <h1>Viagens com Elegância e Exclusividade</h1>
      <p>Na VOYAGE, transformamos destinos em experiências memoráveis. Cuidamos de cada detalhe para que sua jornada
        seja perfeita do início ao fim.</p>
      <div class="botoes">
        <a href="admin.html" class="entrar">Entrar</a>
        <a href="cadastre-se.html" class="cadastrar">Cadastrar-se</a>
      </div>
    </div>

    <div class="imagem">
      <img src="imagens/inicio.PNG" alt="Viajar com estilo">
    </div>
  </div>


</body>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menuLinks");
    menu.classList.toggle("show");
  }
</script>

</html>
