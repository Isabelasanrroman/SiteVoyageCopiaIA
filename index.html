<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOYAGE | Experiências de Viagem Exclusivas</title>

  <!-- Fontes premium -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 80px;
      background-color: #0b1b3c;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #d4af37;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #d4af37;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #d4af37;
    }

    /* ===== HERO ===== */
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 61px 10%;
      background: linear-gradient(to right, #0b1b3c 55%, #0b1b3c 45%);
    }

    .texto {
      width: 50%;
      color: #ffffff;
      padding-right: 40px;
    }

    .texto h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      line-height: 1.2;
      color: #d4af37;
      margin-bottom: 25px;
    }

    .texto p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 40px;
      max-width: 480px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    .botoes a {
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 36px;
      border-radius: 35px;
      transition: all 0.4s ease;
    }

    .entrar {
      background: #d4af37;
      color: #0b1b3c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .entrar:hover {
      background: #c19b2f;
      transform: translateY(-3px);
    }

    .cadastrar {
      border: 2px solid #d4af37;
      color: #d4af37;
    }

    .cadastrar:hover {
      background: #d4af37;
      color: #0b1b3c;
      transform: translateY(-3px);
    }

    /* ===== IMAGEM ===== */
    .imagem {
      display: flex;
      width: 50%;
    }

    .imagem img {
      width: 90%;
      max-width: 550px;
      margin-right: 0px;
      gap: 0px;
    }

    /* ===== RODAPÉ ===== */
    footer {
      background-color: #0b1b3c;
      color: #ccc;
      padding: 60px 10%;
      margin-top: 80px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .footer-col h4 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .footer-col p {
      color: #aaa;
      font-size: 15px;
    }

    .copy {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 15px;
      color: #777;
    }

  </style>
</head>

<body>

  <header>
    <div class="logo">VOYAGE</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobrenos.html">Sobre Nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="adiministrador.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="texto">
      <h1>Viagens com Elegância e Exclusividade</h1>
      <p>Na VOYAGE, transformamos destinos em experiências memoráveis. Cuidamos de cada detalhe para que sua jornada seja perfeita do início ao fim.</p>
      <div class="botoes">
        <a href="admin.html" class="entrar">Entrar</a>
        <a href="cadastre-se.html" class="cadastrar">Cadastrar-se</a>
      </div>
    </div>

    <div class="imagem">
      <img src="imagens/inicio.PNG" alt="Viajar com estilo">
    </div>
  </div>


</body>
</html>
